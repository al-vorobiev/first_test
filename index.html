<HTML>
    <HEAD>
    <TITLE>Пример упорядоченных и неупорядоченных списков</TITLE>
    </HEAD>
    <BODY> 
    <H3><U><span style="color: #2ceb13c0;">Неупорядоченный список</span></U></H3>
    <UL>
    <LI>Камень.
    <LI>Ножницы.
    <LI>Бумага.
    </UL>
    <HR color=”lime”>
    <H3><U><span style="color: #4de61ec0;">Неупорядоченный список</span></U></H3>
    <OL>
    <LI>Хлеб
    <LI>Масло
    <LI>Колбаса
    </OL>
    </BODY>
    </HTML>
